<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw - MENANG888</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header><!-- Copy header --></header>
  <section class="trans-page">
    <div class="trans-card">
      <h2 style="text-align: center; margin-bottom: 1rem; color: var(--neon-blue);">Withdraw</h2>
      <p class="min-deposit">Minimal: Rp 10.000</p>
      <form id="withdrawForm">
        <div class="form-group">
          <label>Jumlah Withdraw <span style="color: red;">*</span></label>
          <input type="number" id="withdrawAmount" required min="10000">
          <span class="error-msg" id="withdrawAmountError"></span>
        </div>
        <div class="form-group">
          <label>Pilih Metode <span style="color: red;">*</span></label>
          <div class="bank-select">
            <div class="bank-option" onclick="selectWithdrawBank(this)">BCA</div>
            <!-- Copy bank options dari deposit -->
          </div>
          <input type="hidden" id="withdrawBank">
          <span class="error-msg" id="withdrawBankError"></span>
        </div>
        <div class="form-group">
          <label>Catatan (Opsional)</label>
          <textarea id="withdrawNote" rows="3" maxlength="500"></textarea>
          <span class="error-msg" id="withdrawNoteError"></span>
        </div>
        <button type="submit" class="btn">Kirim Request</button>
      </form>
      <div id="withdrawError" class="error-msg" style="text-align: center;"></div>
    </div>
  </section>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/withdraw.js"></script>
</body>
</html>
