<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit - MENANG888</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header><!-- Copy header --></header>
  <section class="trans-page">
    <div class="trans-card">
      <h2 style="text-align: center; margin-bottom: 1rem; color: var(--neon-blue);">Deposit</h2>
      <p class="min-deposit">Minimal: Rp 5.000</p>
      <form id="depositForm">
        <div class="form-group">
          <label>Jumlah Deposit <span style="color: red;">*</span></label>
          <input type="number" id="depositAmount" required min="5000">
          <span class="error-msg" id="depositAmountError"></span>
        </div>
        <div class="form-group">
          <label>Pilih Metode <span style="color: red;">*</span></label>
          <div class="bank-select">
            <div class="bank-option" onclick="selectDepositBank(this)">BCA</div>
            <div class="bank-option" onclick="selectDepositBank(this)">BNI</div>
            <div class="bank-option" onclick="selectDepositBank(this)">BRI</div>
            <div class="bank-option" onclick="selectDepositBank(this)">Mandiri</div>
            <div class="bank-option" onclick="selectDepositBank(this)">DANA</div>
            <div class="bank-option" onclick="selectDepositBank(this)">OVO</div>
            <div class="bank-option" onclick="selectDepositBank(this)">GOPAY</div>
            <div class="bank-option" onclick="selectDepositBank(this)">LinkAja</div>
          </div>
          <input type="hidden" id="depositBank">
          <span class="error-msg" id="depositBankError"></span>
        </div>
        <div class="form-group">
          <label>Catatan (Opsional)</label>
          <textarea id="depositNote" rows="3" maxlength="500"></textarea>
          <span class="error-msg" id="depositNoteError"></span>
        </div>
        <button type="submit" class="btn">Kirim Request</button>
      </form>
      <div id="depositError" class="error-msg" style="text-align: center;"></div>
    </div>
  </section>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/deposit.js"></script>
</body>
</html>
