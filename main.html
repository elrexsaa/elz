<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Puisi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { transition: background-color 0.3s; }
        .dark { background-color: #1a202c; color: white; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Dashboard Puisi</h1>
        <div>
            <button id="themeToggle" class="mr-4 px-4 py-2 bg-gray-200 rounded">Tema Gelap</button>
            <button id="logout" class="px-4 py-2 bg-red-500 text-white rounded">Logout</button>
        </div>
    </header>
    <main class="p-6">
        <div class="mb-6">
            <input type="text" id="search" placeholder="Cari puisi..." class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div class="mb-6">
            <button id="addPoem" class="px-4 py-2 bg-blue-500 text-white rounded">Tambah Puisi</button>
        </div>
        <div id="poemsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Puisi akan dimuat di sini -->
        </div>
    </main>

    <!-- Modal untuk Tambah/Edit Puisi -->
    <div id="poemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">Tambah Puisi</h3>
            <form id="poemForm">
                <input type="text" id="poemTitle" placeholder="Judul Puisi" class="w-full mb-4 px-4 py-2 border rounded" required>
                <textarea id="poemContent" placeholder="Isi Puisi" class="w-full mb-4 px-4 py-2 border rounded" rows="6" required></textarea>
                <select id="poemCategory" class="w-full mb-4 px-4 py-2 border rounded">
                    <option value="Romantis">Romantis</option>
                    <option value="Inspirasi">Inspirasi</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Simpan</button>
                <button type="button" id="closeModal" class="w-full mt-2 bg-gray-500 text-white py-2 rounded">Batal</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
