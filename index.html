<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuisiKu - Galeri Puisi Pribadi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Audio Background -->
    <audio id="bgAudio" loop>
        <source src="assets/ambient-poetry.mp3" type="audio/mpeg">
        Browser Anda tidak support audio.
    </audio>

    <!-- Login Modal -->
    <div id="loginModal" class="modal active">
        <div class="modal-content">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7v10l10 5 10-5V7l-10-5zM12 15l-4-2-4-2V8l4 2 4 2v3z" fill="currentColor"/>
                </svg>
            </div>
            <h1>Selamat Datang di PuisiKu</h1>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder=" " required>
                    <label for="username">Username</label>
                    <span class="input-icon">ğŸ‘¤</span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <span class="input-icon">ğŸ”’</span>
                    <button type="button" class="toggle-password" id="togglePassword">ğŸ‘ï¸</button>
                </div>
                <button type="submit" id="loginBtn">
                    <span class="btn-text">Masuk</span>
                    <div class="spinner hidden"></div>
                </button>
            </form>
            <p class="demo-note">Demo: username: admin | password: puisi123</p>
            <div class="error-message hidden" id="errorMsg">Username atau password salah!</div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <header>
            <h1>PuisiKu</h1>
            <nav>
                <button id="addPoemBtn">Tambah Puisi</button>
                <button id="logoutBtn">Keluar</button>
            </nav>
        </header>

        <main>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cari puisi...">
            </div>

            <div id="poemList" class="poem-grid"></div>

            <!-- Add Poem Modal -->
            <div id="addModal" class="modal hidden">
                <div class="modal-content">
                    <h2>Tambah Puisi Baru</h2>
                    <form id="addForm">
                        <input type="text" id="title" placeholder="Judul" required>
                        <textarea id="content" placeholder="Isi puisi..." required></textarea>
                        <button type="submit">Simpan</button>
                        <button type="button" id="closeAddModal">Batal</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 PuisiKu. Dibuat dengan â¤ï¸ untuk penyair.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
