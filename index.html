<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuisiKu - Galeri Puisi Pribadi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Audio Background -->
    <audio id="bgAudio" loop>
        <source src="assets/ambient-poetry.mp3" type="audio/mpeg">
        Browser Anda tidak support audio.
    </audio>

    <!-- Confetti Canvas -->
    <canvas id="confetti" class="hidden"></canvas>

    <!-- Main App -->
    <div id="app">
        <header>
            <h1>PuisiKu</h1>
            <nav>
                <button id="addPoemBtn">Tambah Puisi</button>
                <button id="exportBtn">Export Puisi</button>
                <button id="importBtn">Import Puisi</button>
                <button id="logoutBtn">Keluar</button>
            </nav>
        </header>

        <main>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cari puisi...">
            </div>

            <div id="poemList" class="poem-grid"></div>
            <div id="loading" class="loading hidden">Memuat puisi...</div>

            <!-- Add Poem Modal -->
            <div id="addModal" class="modal hidden">
                <div class="modal-content">
                    <h2>Tambah Puisi Baru</h2>
                    <form id="addForm">
                        <input type="text" id="title" placeholder="Judul" required>
                        <textarea id="content" placeholder="Isi puisi..." required></textarea>
                        <button type="submit">Simpan</button>
                        <button type="button" id="closeAddModal">Batal</button>
                    </form>
                </div>
            </div>

            <!-- Import Modal -->
            <div id="importModal" class="modal hidden">
                <div class="modal-content">
                    <h2>Import Puisi</h2>
                    <input type="file" id="importFile" accept=".json" required>
                    <button id="confirmImport">Import</button>
                    <button type="button" id="closeImportModal">Batal</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 PuisiKu. Dibuat dengan ❤️ untuk penyair.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
